<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>UTA Train Schedule</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>



</head>

<body>


  <div class="container">

    <div class="jumbotron">
      <h1 class="text-center">UTA Train Schedule</h1>
      <h2 class="text-center ride">Ride UTA</h2>
    </div>
    <div class="row">
      <div class="col-lg-12">



        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title current">
              <strong>Train Schedule</strong>
            </h3>
          </div>
          <div class="panel-body">
            <table class="table table-hover" id='trainTable'>
              <thead>
                <tr>
                  <th>Train Name</th>
                  <th>Destination</th>
                  <th>Next Arrival</th>
                  <th>Frequency (minutes)</th>
                  <th>Minutes Away</th>
                </tr>
              </thead>
              <tbody>

              </tbody>
            </table>
          </div>
        </div>



        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">
              <strong>Add Trains</strong>
            </h3>
          </div>
          <div class="panel-body">



            <form>
              <div class="form-group">
                <label for="">Train Name</label>
                <input type="text" class="form-control" id="trainNameInput">
              </div>

              <div class="form-group">
                <label for="">Destination</label>
                <input type="text" class="form-control" id="destinationInput">
              </div>

              <div class="form-group">
                <label for="">First Train Time (hh:mm - example: 02:00)</label>
                <input type="text" class="form-control" id="timeInput">
              </div>

              <div class="form-group">
                <label for="">Frequency (minutes)</label>
                <input type="text" class="form-control" id="frequencyInput">
              </div>

              <button type="submit" class="btn btn-primary" id="addTrainBtn">Submit</button>
            </form>

          </div>
        </div>

      </div>
    </div>
  </div>



  <script src='javascript/app.js'></script>
</body>

</html>
